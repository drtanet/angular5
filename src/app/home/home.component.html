


<div class = "container color-dark"> 

  <div class = "col"> 
    <p> เพิ่มเป้าหมาย </p>
  </div>
  <div class = "col"> 
    <p> จำนวนเป้าหมายในชัวิตของคุณ ({{ itemCount }}) </p> 
  </div>

</div> 


<div class = "container color-light" [@goals] = "goals.length"> 
  <div class = "col"> 
    <p class = "sm"> อะไรคือเป้าหมายในชีวิตของคุณ </p>

    <form> 
        <input type = "text" class = "txt" name = "item" placeholder = "ใส่เป้าหมายของคุณ" [(ngModel)] = "goalText"> 
        <input type = "submit" class = "btn" [value] = "btnText" (click) = "addItem()"> 
    </form>  
  </div> 
 <div class = "col"> 

   <p class = "life-container" *ngFor = "let goal of goals; let i = index" (click) = "removeItem(i)"> 
      
      {{goal}}

   </p>

 </div>


</div>
